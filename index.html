<!DOCTYPE html>
<html>
<head>
    <title>Space shooter</title>
    <style>
        canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            background: transparent;
        }
        #background {
            z-index: -2;
        }
        #main {
            z-index: -1;
        }
        #ship {
            z-index: 0;
        }
    </style>
</head>
<body>
    <!--The canvas for the panning background-->
    <canvas id="background" width="600" height="360">
        Your browser does not support canvas
    </canvas>

    <!--The canvas for enemy ships and bullets-->
    <canvas id="main" width="600" height="360"></canvas>

    <!--The canvas for the player (can only move up 1/4 of the screen)-->
    <canvas id="ship" width="600" height="360"></canvas>

    <script src="game.js"></script>
</body>
</html>
