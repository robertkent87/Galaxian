<!DOCTYPE html>
<html>
<head>
    <title>Space shooter</title>
    <style>
        canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            background: transparent;
        }
        #background {
            z-index: -2;
        }
        #main {
            z-index: -1;
        }
        #ship {
            z-index: 0;
        }
        .score {
            position: absolute;
            top: 100px;
            left: 480px;
            color: #ff7f00;
            font-family: Arial, sans-serif;
            cursor: default;
        }
        .game-over {
            position: absolute;
            top: 100px;
            left: 210px;
            color: #ff7f00;
            font-family: "Arial", helvetica, sans-serif;
            font-size: 30px;
            cursor: default;
            display: none;
        }
        .game-over span {
            font-size: 20px;
            cursor: pointer;
            position: relative;
            left: 50px;
        }
        .game-over span:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <!--The canvas for the panning background-->
    <canvas id="background" width="600" height="360">
        Your browser does not support canvas
    </canvas>

    <!--The canvas for enemy ships and bullets-->
    <canvas id="main" width="600" height="360"></canvas>

    <!--The canvas for the player (can only move up 1/4 of the screen)-->
    <canvas id="ship" width="600" height="360"></canvas>

    <div class="score">SCORE: <span id="score"></span></div>

    <div class="game-over" id="game-over">
        GAME OVER
        <p><span onclick="game.restart()">Restart</span></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
